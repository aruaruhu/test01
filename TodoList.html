<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <!-- todo css, hover-->
    
    <div id="app">

        <h2>할 일 추가하기</h2>
        <input type="text" v-model="message" ref="inputRef" placeholder="할 일 추가하기" @keyup.enter="addTodo">
        <!-- 추가하기 버튼 -->
        <button @click="addTodo" :style="buttonStyle" :disabled="!message? true : false">추가하기</button><br><br>

        <!-- 전체 선택 checkbox -->
        <label for="chkAll">
            <input id="chkAll" type="checkbox" :checked="isAllChecked" @change="toggleAll">&nbsp;전체 선택<br><br>
        </label>

        <!-- 전부 삭제 버튼 -->
        <button @click="deleteAll" :style="buttonStyle">전부 삭제</button>

        <!-- 선택 삭제 -->
        <button @click="deleteSelection" :style="buttonStyle">선택 삭제</button>

        <!-- 필터링 버튼 -->
        <select name="" id="selectBtn" v-model="selectedOption">
           <option value="all" selected>전체</option>
           <option value="done">완료</option>
           <option value="undone">미완료</option>
        </select>

        <!-- 할 일 내용 칸 -->
        <ol>
            <span :class="{emptyComment : emptyComment}">할 일이 없습니다.</span>

            <li v-for="(todo, id) in filteredTodo" :key="id">
                    <input v-model="todo.checked" type="checkbox" @change="updateLocalStorage">
                    <input v-model="todo.text" :class="{todoClassStyle : todo.checked}" :style="{color : textColor, fontWeight : fontWeight}"></input>
                <button @click="updateLocalStorage" :style="buttonStyle">수정</button>
                <button @click="deleteTodo(id)" :style="buttonStyle">삭제</button>
            </li>
        </ol>

    </div>

    <script>

        new Vue ({

            el: '#app',

            data: {
                todos: [],
                message: '',
                textColor: 'blue',
                fontWeight: 'bold',
                buttonStyle: {
                    backgroundColor: 'white',
                    borderRadius: '10px',
                    border: '1px solid gray',
                    boxShadow: '0px 2px 4px',
                    fontWeight: 'bold'
                },
                idNum: 0,
                checked: false,
                selectedOption: 'all'
            },

            methods: {
                addTodo() {
                    if (this.message.trim()) {
                        this.todos.push({id : this.setId(), text : this.message, checked : false});
                        this.message = "";
                        this.$refs.inputRef.focus();
                        this.updateLocalStorage();
                    }
                },

                deleteTodo(id) {
                    this.todos.splice(id, 1);
                    this.updateLocalStorage();
                },

                toggleAll(e) {
                    this.isAllChecked = e.target.checked;
                    this.updateLocalStorage();
                },

                deleteAll() {
                    if(this.todos.length > 0) {
                        this.todos = [];
                    }
                    localStorage.removeItem("todosInLocalStorage");
                    this.selectedOption = 'all';
                },

                deleteSelection() {
                    this.todos = this.todos.filter((todo) => !todo.checked);
                    this.updateLocalStorage();
                    if(this.todos.every(todo => !todo.checked)) {
                        this.selectedOption = 'all';
                    }
                },

                setId() {
                    if(this.todos.length > 0) {
                        this.idNum = Math.max(...this.todos.map(todo => todo.id));
                    }
                    return ++this.idNum;
                },

                updateLocalStorage() {
                    localStorage.setItem("todosInLocalStorage", JSON.stringify(this.todos));
                },

            },

            computed: {
                isAllChecked: {
                    get() {
                        return this.todos.length > 0 && this.todos.every(todo => todo.checked);
                    },
                    set(value) {
                        this.todos.forEach(todo => {
                            todo.checked = value;
                        })
                    }
                },

                emptyComment() {
                    if(this.todos.length > 0) {
                        return true;
                    } else return false;
                },

                filteredTodo() {
                    if(this.selectedOption === 'all') {
                        return this.todos;
                    } else if (this.selectedOption === 'done') {
                        return this.todos.filter(todo => todo.checked);
                    } else if (this.selectedOption === 'undone') {
                        return this.todos.filter(todo => !todo.checked);
                    }
                }
            },

            mounted() {
                const storedTodos = JSON.parse(localStorage.getItem("todosInLocalStorage"));
                if (storedTodos) {
                    this.todos = storedTodos;
                    this.idNum = Math.max(...this.todos.map(todo => todo.id));
                }
            },
            
        })

    </script>

    <style>
        #app > ol > li{
            display: flex;
            justify-content: space-between;
        }

        #app {
            width: 250px;
            margin: 50px;
        }
        .todoClassStyle {
            color: red !important;
            font-weight: bolder !important;
            text-decoration: line-through;
            opacity: 0.3;
        }
        .emptyComment {
            display: none;
        }
    </style>

</body>
</html>
